<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pricing | Celtic INTERNATIONAL</title>

<link href="../../../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<link href="../../../static/font-awesome/css/font-awesome.css"
	th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

<link href="../../../static/css/animate.css"
	th:href="@{css/animate.css}" rel="stylesheet">
<link href="../../../static/css/style.css" th:href="@{css/style.css}"
	rel="stylesheet">

<script src="../../../static/js/jquery-2.1.1.js"
	th:src="@{js/jquery-2.1.1.js}"></script>
<!--script src="../../../static/js/lib/jquery.min.js" th:src="@{js/lib/jquery.min.js}"></script-->
<script src="../../../static/js/sammy-latest.min.js"
	th:src="@{js/sammy-latest.min.js}"></script>


<script src="../../../static/js/lib/kendo.all.min.js"
	th:src="@{js/lib/kendo.all.min.js}"></script>

<script src="../../../static/js/module/common.js"
	th:src="@{js/module/common.js}"></script>

<script src="../../../static/js/module/general-table-search.js"
	th:src="@{js/module/general-table-search.js}"></script>

</head>
<body>

	<div id="searchForm" class="row" th:fragment="partial-view">
		<script th:inline="javascript">
			var generalTables= /*[[${generalTables}]]*/ [];
			$(document).ready(function() {
				readOnlyModule=/*[[${readOnlyModule}]]*/false;
				GeneralTableSearchModule.initGeneralTableSearch();
				SecurityModule.securityPermission(readOnlyModule);

			});
		</script>
		
		<div class="page-header">
			<h1>Codes</h1>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Filters</h5>
					</div>
					<div class="ibox-content">
					<form id="searchCriteriaForm" method="get" class="form-horizontal">
							<div class="row">
								<div class="col-sm-10">
									<div class="form-group">
										<label class="col-sm-2 control-label">Group</label>
										<div class="col-sm-7">
											<input id="tableName" style="width: 100%;"
												data-bind="value: filterCriteria.tableName" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Code</label>
										<div class="col-sm-3">
											<input id="code" name="code"
												class="alphanumericNormal form-control"
												data-bind="value: filterCriteria.code" />
										</div>
									</div>
								</div>
								
								<div class="col-sm-2 text-right">
									<div class="form-group">
										<div class="col-sm-12">
											<button type="button" class="btn btn-warning btn-min-width"
											data-bind="visible: isVisible, enabled: isEnabled, events: { click: onSearchClick }">
											<i class="ic-search"></i>
											SEARCH</button>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-12">
											<button type="button" class="btn btn-default btn-min-width"
											data-bind="visible: isVisible, enabled: isEnabled, events: { click: onCleanClick }">
											<i class="glyphicon glyphicon-erase"></i>
											RESET</button>
										</div>
									</div>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Result</h5>
					</div>
					<div class="ibox-content">
						<div class="row">
							<div class="form-group margin-bottom-8">
								<div class="col-sm-6">
									<label class="control-label">Records found:</label><label class="control-label" id="totalRows"></label>
								</div>
								<!-- <div class="col-sm-6 text-right">
									<button type="button" class="btn btn-primary action-updateable"
										data-bind="visible: isVisible, enabled: isEnabled, events: { click: onRedirectNewClick }">
										<span class="fa fa-plus"></span> ADD NEW</button>
								</div> -->
								<div style="clear:both;"></div>
							</div>
						</div>

						<div class="table-responsive">
							<table id="generalTableResultTable" class="table"></table>
						</div>
						
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Mainly scripts -->
	<script src="../../../static/js/bootstrap.min.js"
		th:src="@{js/bootstrap.min.js}"></script>
	<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js"
		th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script
		src="../../../static/js/plugins/slimscroll/jquery.slimscroll.min.js"
		th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script src="../../../static/js/inspinia.js" th:src="@{js/inspinia.js}"></script>
	<script src="../../../static/js/plugins/pace/pace.min.js"
		th:src="@{js/plugins/pace/pace.min.js}"></script>


</body>
</html>
