<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pricing | Celtic INTERNATIONAL</title>

    <link href="../../static/css/bootstrap.min.css"  th:href="@{css/bootstrap.min.css}"  rel="stylesheet">
    <link href="../../static/font-awesome/css/font-awesome.css"  th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link href="../../static/css/animate.css"  th:href="@{css/animate.css}" rel="stylesheet">
    <link href="../../static/css/style.css"  th:href="@{css/style.css}" rel="stylesheet">

    <script src="../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>
    <!--<script src="../../static/js/lib/jquery.min.js" th:src="@{js/lib/jquery.min.js}"></script>-->
    <script src="../../static/js/sammy-latest.min.js" th:src="@{js/sammy-latest.min.js}"></script>

    <script src="../../static/js/lib/kendo.all.min.js" th:src="@{js/lib/kendo.all.min.js}"></script>

</head>
<body>

<div class="row" th:fragment="partial-view">
    <script>

        $(document).ready(function() {
            var viewModel = kendo.observable({
                id: null,
                code: "CODE01",
                name: "NAME01",
                isVisible: true,
                isEnabled: true,
                onClick: function() {
                    $('#editable').data('kendoGrid').dataSource.read();
//                    $('#editable').data('kendoGrid').refresh();
                    console.log("event :: click : Refreshing grid");
                }
            });

            kendo.bind($("#criteria"), viewModel);

            $("#editable").kendoGrid({
                sortable: true,
                dataSource: {
                    type: "json",
                    transport: {
                        read: function (options) {
                            $.ajax({
                                url: "/customer/",
                                dataType: "json",
                                success: function (result) {
                                    options.success(result);
                                }
                            });
                        }
                    },
                    pageSize: 10
                    }
            });


        });
    </script>

    <div class="row">
        <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Customer <small>Find customers.</small></h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div id="criteria" class="ibox-content">
                <form method="get" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id</label>
                        <div class="col-sm-2"><input type="text" class="form-control" data-bind="value: id"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Code</label>
                        <div class="col-sm-2"><input type="text" class="form-control" data-bind="value: code"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-4"><input type="text" class="form-control" data-bind="value: name"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="button" class="btn btn-primary" data-bind="visible: isVisible, enabled: isEnabled, events: { click: onClick }">Filter</button>
                            <button type="button" class="btn btn-white" >Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Editable Table in- combination with jEditable</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Config option 1</a>
                            </li>
                            <li><a href="#">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" id="editable" >
                        <colgroup>
                            <col />
                            <col />
                            <col style="width:110px" />
                        </colgroup>
                        <thead>
                        <tr>
                            <th data-field="id">Id</th>
                            <th data-field="code">Code</th>
                            <th data-field="customerName">Name</th>
                        </tr>
                        </thead>
                        <tbody>

                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Mainly scripts -->
<!--<script src="../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>-->
<script src="../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../../static/js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../static/js/plugins/slimscroll/jquery.slimscroll.min.js" th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script src="../../static/js/inspinia.js" th:src="@{js/inspinia.js}"></script>
<script src="../../static/js/plugins/pace/pace.min.js" th:src="@{js/plugins/pace/pace.min.js}"></script>

</body>
</html>
