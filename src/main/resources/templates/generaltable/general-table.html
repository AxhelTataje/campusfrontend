<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pricing | Celtic INTERNATIONAL</title>

<link href="../../../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<link href="../../../static/font-awesome/css/font-awesome.css"
	th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

<link href="../../../static/css/kendo.common.min.css" th:href="@{css/kendo.common.min.css}" rel="stylesheet">

<link href="../../../static/css/animate.css" th:href="@{css/animate.css}" rel="stylesheet">
<link href="../../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet">

<script src="../../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>

<script src="../../../static/js/sammy-latest.min.js" th:src="@{js/sammy-latest.min.js}"></script>


<script src="../../../static/js/lib/kendo.all.min.js" th:src="@{js/lib/kendo.all.min.js}"></script>

<script src="../../../static/js/module/common.js" th:src="@{js/module/common.js}"></script>


<script src="../../../static/js/module/general-table.js" th:src="@{js/module/general-table.js}"></script>

</head>
<body>

	<div class="row" th:fragment="partial-view">
		<div class="page-header">
			<h1><span th:text="${title}"></span></h1>
		</div>
		
		<div id="criteria" class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form id="generalTableForm" method="get" class="form-horizontal">
						<input type="hidden" data-bind="value: modelView.generalTableId">
							<div class="form-group">
								<div class="col-sm-12 text-right">
									<button type="button" class="btn btn-default"
										data-bind="visible: isVisible, enabled: isEnabled, events: { click: onCancelClick }">
										<span class="fa fa-reply"></span> BACK TO SEARCH
									</button>
									<button type="button" class="btn btn-success action-updateable"
										data-bind="visible: isVisible, enabled: isEnabled, events: { click: onInsertClick }">
										<span class="ic-save"></span> SAVE
									</button>
								</div>
							</div>
						
							<fieldset>
								<legend>
									<div class="ibox-title">
										<h5>Basic Information</h5>
									</div>
								</legend>
								
								<div class="row">
									<div class="col-sm-10">
										<div class="form-group">
											<label class="col-sm-3 control-label">Group<span style="color: red">*</span></label>
											<div class="col-sm-7">
												<input id="tableName" style="width: 100%;" class="required"
												data-bind="value: modelView.tableName" />
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-10">
										<div class="form-group">
											<label class="col-sm-2 control-label">Code<span style="color: red">*</span></label>
											<div class="col-sm-3">
												<input id="code" name="code"
												class="alphanumericNormal form-control required"
												data-bind="value: modelView.code" />
											</div>
											<label class="col-sm-2 control-label">Value<span style="color: red" >*</span></label>
											<div class="col-sm-3">
												<input id="value" name="value"
												class="alphanumericNormal form-control input-updateable required"
												data-bind="value: modelView.value" />
											</div>
											
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-10">
										<div class="form-group">
											<label class="col-sm-2 control-label">Sort Order<span style="color: red" >*</span></label>
											<div class="col-sm-3">
												<input id="sortOrder" name="sortOrder"
												class="numericOnly form-control input-updateable required"
												data-bind="value: modelView.sortOrder" />
											</div>
											<label class="col-sm-2 control-label">Status<span style="color: red">*</span></label>
											<div class="col-sm-3">
												<input id="status" style="width: 100%;" class="input-updateable"
												data-bind="value: modelView.status" />
											</div>
											
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script th:inline="javascript">
			var generalTables = /*[[${generalTables}]]*/[];
			var generalTableModel=[[${generalTableModel}]];
			readOnlyModule=/*[[${readOnlyModule}]]*/false;
			GeneralTableModule.initGeneralTable(generalTableModel );
			SecurityModule.securityPermission(readOnlyModule);
		</script>
	</div>


	<!-- Mainly scripts -->
	<script src="../../../static/js/bootstrap.min.js"
		th:src="@{js/bootstrap.min.js}"></script>
	<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js"
		th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script
		src="../../../static/js/plugins/slimscroll/jquery.slimscroll.min.js"
		th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script src="../../../static/js/inspinia.js" th:src="@{js/inspinia.js}"></script>
	<script src="../../../static/js/plugins/pace/pace.min.js"
		th:src="@{js/plugins/pace/pace.min.js}"></script>
</body>
</html>
