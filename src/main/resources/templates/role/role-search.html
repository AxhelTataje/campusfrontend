<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Campus.joedayz.pe</title>

    <link href="../../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../../static/font-awesome/css/font-awesome.css" th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link href="../../../static/css/animate.css" th:href="@{css/animate.css}" rel="stylesheet">
    <link href="../../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet">

    <script src="../../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>
    <!--script src="../../../static/js/lib/jquery.min.js" th:src="@{js/lib/jquery.min.js}"></script-->
    <script src="../../../static/js/sammy-latest.min.js" th:src="@{js/sammy-latest.min.js}"></script>


    <script src="../../../static/js/lib/kendo.all.min.js" th:src="@{js/lib/kendo.all.min.js}"></script>

    <script src="../../../static/js/module/common.js" th:src="@{js/module/common.js}"></script>

    <script src="../../../static/js/module/role.js" th:src="@{js/module/role.js}"></script>


</head>
<body>

<div class="row" th:fragment="partial-view" id="criteriaRole">

    <style>

        #roleResultTableGrid .k-grid-content {
            max-height: 400px;
        }

    </style>

    <script  th:inline="javascript">

        $(document).ready(function() {
            readOnlyModule=/*[[${readOnlyModule}]]*/false;
            gridConfig=/*[[${gridConfig}]]*/[];

            RoleSearchModule.initRoleSearch();
            SecurityModule.securityPermission(readOnlyModule);



        });
    </script>

    <div class="page-header">
        <h1>Roles</h1>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div  class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Filters</h5>
                </div>

                <div id="criteria1" class="ibox-content">

                    <style>
                        #originState-list ul[id=originState_listbox] li[role=option] {
                            width: 350px !important;
                        }

                        #destinationState-list ul[id=destinationState_listbox] li[role=option] {
                            width: 350px !important;
                        }


                        #originCity-list ul[id=originCity_listbox] li[role=option] {
                            width: 350px !important;
                        }

                        #destinationCity-list ul[id=destinationCity_listbox] li[role=option] {
                            width: 350px !important;
                        }



                    </style>

                    <form id="searchCriteriaForm" method="get" class="form-horizontal">
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-6">
                                        <input id="roleName"
                                               class="form-control alphanumericNormal" maxlength="50" style="width: 100%;"
                                               data-bind="value: filterRoleCriteria.roleName"/>

                                    </div>
                                </div>

                            </div>

                            <div class="col-sm-2 text-right">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="button" class="btn btn-warning btn-min-width"
                                                data-bind="visible: isVisible, enabled: isEnabled, events: { click: onSearchClick }">
                                            <i class="ic-search"></i>
                                            SEARCH</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="button" class="btn btn-default btn-min-width"
                                                data-bind="visible: isVisible, enabled: isEnabled, events: { click: onCleanClick }">
                                            <i class="glyphicon glyphicon-erase"></i>
                                            RESET</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="width: 103% !important;">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Result</h5>

                </div>
                <div class="ibox-content">


                    <div class="row">
                        <div class="form-group margin-bottom-8">
                            <div class="col-sm-6">
                                <label class="control-label">Records found:</label><label class="control-label" id="totalRows"></label>
                            </div>
                            <div class="col-sm-6 text-right">
                                <div class="btn-group">
                                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle-roleResultTable">
                                        <span class="fa fa-cogs"></span> CONFIG
                                        <span class="caret"></span>
                                    </button>
                                </div>

                                <button type="button" class="btn btn-primary action-updateable"
                                        data-bind="visible: isVisible, enabled: isEnabled, events: { click: onAddRoleClick }">
                                    <span class="fa fa-plus"></span> ADD NEW</button>
                            </div>
                            <div style="clear:both;"></div>
                        </div>
                    </div>

                    <div class="table-responsive" id="roleResultTableGrid" >
                        <table class="table table-striped table-bordered table-hover dataTables-example" id="roleResultTable" >
                            <colgroup>
                                <col />
                                <col />
                                <col style="width:110px" />
                            </colgroup>
                            <thead>
                            <tr>
                                <th data-field="roleId"></th>
                                <th></th>
                                <th data-field="roleCode">Code</th>
                                <th data-field="roleName">Name</th>
                                <th data-field="roleStatus">Status</th>
                            </tr>
                            </thead>
                            <tbody>

                        </table>





                    </div>

                </div>

            </div>
        </div>
    </div>


</div>








<!-- Mainly scripts -->
<!--<script src="../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>-->
<script src="../../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../../static/js/plugins/slimscroll/jquery.slimscroll.min.js" th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script src="../../../static/js/inspinia.js" th:src="@{js/inspinia.js}"></script>
<script src="../../../static/js/plugins/pace/pace.min.js" th:src="@{js/plugins/pace/pace.min.js}"></script>


</body>
</html>
