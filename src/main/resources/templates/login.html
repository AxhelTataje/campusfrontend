<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="es">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Campus | JOEDAYZ ACADEMY</title>

    <link href="../../../static/css/bootstrap.min.css"  th:href="@{css/bootstrap.min.css}"  rel="stylesheet">
    <link href="../../static/font-awesome/css/font-awesome.css"  th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">


    <link href="../../static/css/animate.css"  th:href="@{css/animate.css}" rel="stylesheet">
    <link href="../../static/css/style.css"  th:href="@{css/style.css}" rel="stylesheet">

    <!--<script src="../../static/js/lib/jquery.min.js" th:src="@{js/lib/jquery.min.js}"></script>-->
    <script src="../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>
    <script src="../../static/js/lib/kendo.all.min.js" th:src="@{js/lib/kendo.all.min.js}"></script>

    <script src="../../static/js/module/login.js" th:src="@{js/module/login.js}"></script>
    <script src="../../static/js/module/recover.js" th:src="@{js/module/recover.js}"></script>
    <script src="../../static/js/module/common.js" th:src="@{js/module/common.js}"></script>

    <!--<script src="../../static/js/sammy-latest.min.js" th:src="@{js/sammy-latest.min.js}"></script>-->
    <script src="../../static/js/sammy.js" th:src="@{js/sammy.js}"></script>

    <style>
        .container-table {
            height: 100%;
            display: table;
        }

        .vertical-center-row {
            /*display: table-cell;*/
            vertical-align: middle;
        }
    </style>

    <style>
        .popup-notification {
            width: 400px;
            height: 100px;
        }

        .popup-notification h3 {
            font-size: 1em;
            padding: 20px 10px 5px;
            /*padding: 32px 10px 5px;*/
        }
        .popup-notification img {
            float: left;
            margin: 30px 15px 30px 30px;
        }



        .k-notification {
            border: 0;
            border-radius: 5px;
        }

        .k-notification-info.k-group {
            background: rgba(0%,0%,0%,.7);
            color: #fff;
        }
        .k-notification-error.k-group {
            background: #ed5565;
            color: #ffffff;
        }

        .k-notification-success.k-group {
            background: rgba(0%,60%,0%,.7);
            color: #fff;
        }

    </style>

</head>

<body>


<div id="wrapper">
    <span id="popupNotification" ></span>

    <script id="infoTemplate" type="text/x-kendo-template">
        <div class="popup-notification">
            <img src="img/info-icon.png" />
            <h3>#= title #</h3>
            <p>#= message #</p>
        </div>
    </script>

    <script id="errorTemplate" type="text/x-kendo-template">
        <div class="popup-notification">
            <img src="img/error-icon.png" />
            <h3>#= title #</h3>
            <p>#= message #</p>
        </div>
    </script>

    <script id="successTemplate" type="text/x-kendo-template">
        <div class="popup-notification">
            <img src="img/success-icon.png" />
            <h3>#= title #</h3>
            <p>#= message #</p>
        </div>
    </script>

    <script>

        var popupNotification = $("#popupNotification").kendoNotification({
            position: {
                pinned: false,
                top: 30,
                right: 30
            },
            autoHideAfter: 3000,
            animation: false,
            stacking: "down",
            templates: [{
                type: "info",
                template: $("#infoTemplate").html()
            },{

                type: "error",
                template: $("#errorTemplate").html()
            }, {
                type: "success",
                template: $("#successTemplate").html()
            }]

        }).data("kendoNotification");


    </script>
    <div class="loading"></div>

    <div id="page-wrapper" class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <script>
                $(document).ready(function() {
                    LoginModule.initModule();
                });
            </script>
            <div class="row" >

                <div class="container container-table">
                    <div class="jumbotron">
                        <div class="row vertical-center-row">
                            <div class="col-lg-12">
                            <div class="ibox" id="loginArea">
                                <div class="ibox-title">
                                    <h5>Bienvenido al Campus.joedayz.pe. <small>Por favor, identifiquese para acceder.</small></h5>
                                </div>
                                <div id="loginBindArea" class="ibox-content">
                                    <div class="row">
                                        <div class="col-sm-6 b-r"><h3 class="m-t-none m-b">Inicio de Sesi&oacute;n</h3>
                                            <!--<p>Sign in today for more expirience.</p>-->
                                            <form role="form" id="loginForm">
                                                <div class="form-group"><label>Username *</label> <input type="text" id="username" placeholder="Enter username" class="form-control required" data-bind="value: username" maxlength="30"></div>
                                                <div class="form-group"><label>Password *</label> <input type="password" id="password" placeholder="Password" class="form-control required" data-bind="value: password" maxlength="30"></div>
                                                <div class="form-group"><input type="checkbox" id="remember-me" name="remember-me"  data-bind="value: rememberMe"/><label for="remember-me"> Remember me</label></div>
                                                <div>
                                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="btnLogin" data-bind="visible: isVisible, enabled: isEnabled, events: { click: onLoginClick }"><strong>Log in</strong></button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-sm-6"><h4>&iquest;Olvido su clave?</h4>
                                            <p>Enviar email para recuperar su clave</p>
                                            <p class="text-center">
                                                <a href="/#/recover"><i class="fa fa-question-circle big-icon"></i></a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="messageDialog">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-sm-12" id="errors"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../../static/js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../static/js/plugins/slimscroll/jquery.slimscroll.min.js" th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<script src="../../static/js/inspinia.js" th:src="@{js/inspinia.js}"></script>
<script src="../../static/js/plugins/pace/pace.min.js" th:src="@{js/plugins/pace/pace.min.js}"></script>
