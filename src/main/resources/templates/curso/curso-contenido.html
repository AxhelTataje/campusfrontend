<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Campus | JOEDAYZ ACADEMY</title>

<link href="../../../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<link href="../../../static/font-awesome/css/font-awesome.css"
	th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

<link href="../../../static/css/kendo.common.min.css"
	th:href="@{css/kendo.common.min.css}" rel="stylesheet">


<link href="../../../static/css/animate.css"
	th:href="@{css/animate.css}" rel="stylesheet">
<link href="../../../static/css/style.css" th:href="@{css/style.css}"
	rel="stylesheet">

<script src="../../../static/js/jquery-2.1.1.js"
	th:src="@{js/jquery-2.1.1.js}"></script>

<!--script src="../../../static/js/lib/jquery.min.js" th:src="@{js/lib/jquery.min.js}"></script-->
<script src="../../../static/js/sammy-latest.min.js"
	th:src="@{js/sammy-latest.min.js}"></script>


<script src="../../../static/js/lib/kendo.all.min.js"
	th:src="@{js/lib/kendo.all.min.js}"></script>


<script src="../../../static/js/module/common.js"
	th:src="@{js/module/common.js}"></script>
<script src="../../../static/js/module/temas-curso.js"
	th:src="@{js/module/temas-curso.js}"></script>


</head>
<body>


	<div class="row" th:fragment="partial-view">

		<script>
			$(document).ready(function() {
				
				TemasCursoModule.initTemasCurso('[[${keyCurso}]]');
			});
		</script>
		<div id="fullDiv">
			<div class="row">
				<div class="col-lg-12">
					<div id="criteria" class="ibox float-e-margins">
						<div class="ibox-title">
							<div class="ibox-title">
								<h5>Curso</h5>
								<div style="float: right">
									<h3>[[${keyCurso}]]</h3>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>Temas del Curso</h5>

						</div>


						<div class="ibox-content">
							<div class="table-responsive">
								<table
									class="table table-striped table-bordered table-hover dataTables-example"
									id="temasCursoTable">
									<colgroup>
										<col />
										<col />
										<col style="width: 110px" />
									</colgroup>
									<thead>
										<tr>
											<th data-field="temaOrden">Tema #</th>
											<th data-field="titulo">Titulo</th>
											<th data-field="descripcion">Descripcion</th>
											<th data-field="url">Descargar</th>
										</tr>
									</thead>
									<tbody>
								</table>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
