<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pricing | Celtic INTERNATIONAL</title>

    <link href="../../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../../static/font-awesome/css/font-awesome.css" th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link href="../../../static/css/kendo.common.min.css"  th:href="@{css/kendo.common.min.css}"  rel="stylesheet">
    <!--link href="../../../static/css/kendo.default.min.css"  th:href="@{css/kendo.default.min.css}"  rel="stylesheet"-->

    <link href="../../../static/css/animate.css" th:href="@{css/animate.css}" rel="stylesheet">
    <link href="../../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet">

    <script src="../../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>

    <!--script src="../../../static/js/lib/jquery.min.js" th:src="@{js/lib/jquery.min.js}"></script-->
    <script src="../../../static/js/sammy-latest.min.js" th:src="@{js/sammy-latest.min.js}"></script>


    <script src="../../../static/js/lib/kendo.all.min.js" th:src="@{js/lib/kendo.all.min.js}"></script>
    <script src="../../../static/js/module/common.js" th:src="@{js/module/common.js}"></script>
    <script src="../../../static/js/module/user-profile.js" th:src="@{js/module/user-profile.js}"></script>

</head>
<body>

<div class="row" th:fragment="partial-view" id="editProfileUser">

    <script th:inline="javascript">
            var userProfileModel=/*[[${userProfileModel}]]*/ null;
            UserProfileModule.init(userProfileModel);

    </script>
	<div class="page-header">
		<h1><span>Edit User Profile</span></h1>
	</div>

    <div class="row">
       <div class="col-lg-12">
         <div class="ibox float-e-margins">
         <div class="ibox-content">
           <form id="mergeUser" class="form-horizontal">
            <div class="form-group">
					<div class="col-sm-12 text-right">
						<button type="button" class="btn btn-success action-updateable"
							data-bind="visible: isVisible, enabled: isEnabled, events: { click: onSaveClick }">
							<span class="ic-save"></span> SAVE
						</button>
					</div>
				</div>
            
                    <fieldset>
                        <legend><div class="ibox-title"> <h5>Basic Information</h5> </div></legend>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-2">
                            <label class="col-md-4 control-label">Username</label>
                            <div class="col-md-6">
                                <input  class="form-control" data-bind="value: modelView.userName" readonly disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-2">
                            <label class="col-md-4 control-label">Title</label>
                            <div class="col-md-6">
                                <input class="form-control k-textbox k-input alpha" data-bind="value: modelView.title"  maxlength="30"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-2">
                            <label class="col-md-4 control-label">First Name</label>
                            <div class="col-md-6">
                                <input class="form-control" data-bind="value: modelView.firstName" readonly disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-2">
                            <label class="col-md-4 control-label">Last Name</label>
                            <div class="col-md-6">
                                <input class="form-control" data-bind="value: modelView.lastName" readonly disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-2">
                            <label class="col-md-4 control-label">Manager</label>
                            <div class="col-md-6">
                                <input class="form-control" data-bind="value: modelView.manager" readonly disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-2">
                            <label class="col-md-4 control-label">Email<span style="color: red">*</span></label>
                            <div class="col-md-6">
                                <input id="email" class="form-control k-textbox k-input cleanError" data-bind="value: modelView.email" maxlength="80"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-2">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <input class="form-control" data-bind="value: modelView.status" readonly disabled/>
                            </div>
                        </div>
                    </div>
                    </fieldset>
                    <fieldset>
                        <legend><div class="ibox-title"> <h5>Change Password</h5> </div></legend>

                        <div class="row">
                            <div class="col-md-6 col-md-offset-2">
                                <label class="col-md-4 control-label">Current Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control k-textbox k-input alphanumericNormal cleanError" data-bind="value: modelView.password"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-2">
                                <label class="col-md-4 control-label">New Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="newPassword" class="form-control k-textbox k-input alphanumericNormal cleanError" data-bind="value: modelView.newPassword"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-2">
                                <label class="col-md-4 control-label">Confirm New Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="confirmPassword" class="form-control k-textbox k-input alphanumericNormal cleanError" data-bind="value: modelView.confirmPassword"/>
                                </div>
                            </div>
                        </div>

                    </fieldset>
            
            </form>
            </div>
         </div>
       </div>
    </div>

<style>
    .row{
        padding-bottom: .6em;
    }

</style>


</div>



<!-- Mainly scripts -->
<!--<script src="../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>-->
<script src="../../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../../static/js/plugins/slimscroll/jquery.slimscroll.min.js" th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script src="../../../static/js/inspinia.js" th:src="@{js/inspinia.js}"></script>
<script src="../../../static/js/plugins/pace/pace.min.js" th:src="@{js/plugins/pace/pace.min.js}"></script>


</body>
</html>
