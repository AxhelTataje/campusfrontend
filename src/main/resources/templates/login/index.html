<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pricing | Celtic INTERNATIONAL</title>

    <link href="../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/font-awesome/css/font-awesome.css" th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link href="../../static/css/animate.css" th:href="@{css/animate.css}" rel="stylesheet">
    <link href="../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet">

    <script src="../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>
    <script src="../../static/js/jquery-dateFormat.js" th:src="@{js/jquery-dateFormat.js}"></script>
    <!--script src="../../../static/js/lib/jquery.min.js" th:src="@{js/lib/jquery.min.js}"></script-->
    <script src="../../static/js/sammy-latest.min.js" th:src="@{js/sammy-latest.min.js}"></script>


    <script src="../../static/js/lib/kendo.all.min.js" th:src="@{js/lib/kendo.all.min.js}"></script>

    <script src="../../static/js/module/common.js" th:src="@{js/module/common.js}"></script>
    <script src="../../static/js/module/rfq-search.js" th:src="@{js/module/rfq-search.js}"></script>
    <script src="../../../static/js/module/rfq-search-pending.js" th:src="@{js/module/rfq-search-pending.js}"></script>

</head>
<body>

<div class="row" th:fragment="partial-view">
    <script>

        $(document).ready(function() {

            LoginModule.initModule();

        });
    </script>

    <div class="row">
        <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Sign in <small>To Access the Pricing Modules.</small></h5>
            </div>
            <div id="loginBindArea" class="ibox-content">
                <div class="row">
                    <div class="col-sm-6 b-r"><h3 class="m-t-none m-b">Sign in</h3>
                        <!--<p>Sign in today for more expirience.</p>-->
                        <form role="form">
                            <div class="form-group"><label>Email</label> <input type="email" placeholder="Enter email" class="form-control" data-bind="value: username"></div>
                            <div class="form-group"><label>Password</label> <input type="password" placeholder="Password" class="form-control" data-bind="value: password"></div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" data-bind="visible: isVisible, enabled: isEnabled, events: { click: onLoginClick }"><strong>Log in</strong></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6"><h4>Not a member?</h4>
                        <p>You can create an account:</p>
                        <p class="text-center">
                            <a href=""><i class="fa fa-sign-in big-icon"></i></a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <div id="messageDialog">
        <div class="row">
        <div class="col-lg-12">
        <div class="col-sm-12" id="errors"></div>

        </div>

    </div>

        <script>
            $(document).ready(function() {
                var wnd = $("#messageDialog");

                $(".close-button").click(function(){
                    // call 'close' method on nearest kendoWindow
                    $(this).closest("[data-role=window]").kendoWindow("close");
                });

                if (!wnd.data("kendoWindow")) {
                    wnd.kendoWindow({
                        // actions: {},
                        actions: [

                            "Close"
                        ],
                        draggable: true,
                        title: "Message",
                        visible: false,
                        modal: true,
                        resizable: false,
                        height: "200px",
                        width: "500px",
                    });

                }
            });
        </script>

    </div>

</div>


<!-- Mainly scripts -->
<!--<script src="../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>-->
<script src="../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../../static/js/plugins/metisMenu/jquery.metisMenu.js" th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="../../static/js/plugins/slimscroll/jquery.slimscroll.min.js" th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script src="../../static/js/inspinia.js" th:src="@{js/inspinia.js}"></script>
<script src="../../static/js/plugins/pace/pace.min.js" th:src="@{js/plugins/pace/pace.min.js}"></script>


</body>
</html>
