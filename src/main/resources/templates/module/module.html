<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pricing | Celtic INTERNATIONAL</title>

<link href="../../../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<link href="../../../static/font-awesome/css/font-awesome.css"
	th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

<link href="../../../static/css/kendo.common.min.css"
	th:href="@{css/kendo.common.min.css}" rel="stylesheet">
<!--link href="../../../static/css/kendo.default.min.css"  th:href="@{css/kendo.default.min.css}"  rel="stylesheet"-->

<link href="../../../static/css/animate.css"
	th:href="@{css/animate.css}" rel="stylesheet">
<link href="../../../static/css/style.css" th:href="@{css/style.css}"
	rel="stylesheet">

<script src="../../../static/js/jquery-2.1.1.js"
	th:src="@{js/jquery-2.1.1.js}"></script>

<!--script src="../../../static/js/lib/jquery.min.js" th:src="@{js/lib/jquery.min.js}"></script-->
<script src="../../../static/js/sammy-latest.min.js"
	th:src="@{js/sammy-latest.min.js}"></script>


<script src="../../../static/js/lib/kendo.all.min.js"
	th:src="@{js/lib/kendo.all.min.js}"></script>

<script src="../../../static/js/module/common.js"
	th:src="@{js/module/common.js}"></script>


<script src="../../../static/js/module/module.js"
	th:src="@{js/module/module.js}"></script>

</head>
<body>

	<div class="row" th:fragment="partial-view">
		<script th:inline="javascript">
		 	var moduleModel=[[${moduleModel}]];
		 	var modules= /*[[${modules}]]*/ [];
		 	readOnlyModule=/*[[${readOnlyModule}]]*/false;
		 	ModulesModule.initModule(moduleModel );
		 	SecurityModule.securityPermission(readOnlyModule);
		 </script>
		
		<div class="page-header">
			<h1><span th:text="${title}"></span></h1>
		</div>
		
		<div id="criteria" class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form id="moduleForm" method="get" class="form-horizontal">
							<input type="hidden" data-bind="value: modelView.moduleId">
							<div class="form-group">
								<div class="col-sm-12 text-right">
									<button type="button" class="btn btn-default"
										data-bind="visible: isVisible, enabled: isEnabled, events: { click: onCancelClick }">
										<span class="fa fa-reply"></span> BACK TO SEARCH
									</button>
									<button type="button" class="btn btn-success action-updateable"
										data-bind="visible: isVisible, enabled: isEnabled, events: { click: onInsertClick }">
										<span class="ic-save"></span> SAVE
									</button>
								</div>
							</div>
							
							
							<fieldset>
								<legend>
									<div class="ibox-title">
										<h5>Basic Information</h5>
									</div>
								</legend>
								
								<div class="row">
									<div class="col-sm-10">
										<div class="form-group">
											<label class="col-sm-3 control-label">Code</label>
											<div class="col-sm-3">
												<input id="code" name="code"
													class="alphanumericNormal form-control required"
													data-bind="value: modelView.code" />
											</div>
											<label class="col-sm-3 control-label">Name<span style="color: red" >*</span></label>
											<div class="col-sm-3">
												<input id="name" name="name"
													class="alphanumericNormal form-control input-updateable required" 
													data-bind="value: modelView.name" />
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-10">
										<div class="form-group">
											<label class="col-sm-3 control-label">Menu Label<span style="color: red" >*</span></label>
											<div class="col-sm-3">
												<input id="menuLabel" name="menuLabel"
													class="alphanumericNormal form-control input-updateable required"
													data-bind="value: modelView.menuLabel" />
											</div>
											<label class="col-sm-3 control-label">Menu Order<span style="color: red" >*</span></label>
											<div class="col-sm-2">
												<input id="menuOrder" name="menuOrder"
													class="numericOnly form-control input-updateable required" 
													data-bind="value: modelView.menuOrder" />
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-10">
										<div class="form-group">
											<label class="col-sm-3 control-label">Url</label>
											<div class="col-sm-3">
												<input id="url" name="url"
													class="alphanumericNormal form-control"
													data-bind="value: modelView.url" />
											</div>
											<label class="col-sm-3 control-label">Help Url</label>
											<div class="col-sm-3">
												<input id="helpUrl" name="helpUrl"
													class="alphanumericNormal form-control" 
													data-bind="value: modelView.helpUrl" />
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-10">
										<div class="form-group">
											<label class="col-sm-3 control-label">Visible</label>
											<div class="col-sm-3">
												<input type="checkbox" id="visible"
                                       			data-bind="checked: modelView.visible">
											</div>
											<label class="col-sm-3 control-label">Parent Module</label>
											<div class="col-sm-3">
												<input id="parentModuleId" class="input-updateable"
												data-bind="value: modelView.parentModuleId" />
											</div>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	
		
	</div>


	<!-- Mainly scripts -->
	<!--<script src="../../static/js/jquery-2.1.1.js" th:src="@{js/jquery-2.1.1.js}"></script>-->
	<script src="../../../static/js/bootstrap.min.js"
		th:src="@{js/bootstrap.min.js}"></script>
	<script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js"
		th:src="@{js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script
		src="../../../static/js/plugins/slimscroll/jquery.slimscroll.min.js"
		th:src="@{js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script src="../../../static/js/inspinia.js" th:src="@{js/inspinia.js}"></script>
	<script src="../../../static/js/plugins/pace/pace.min.js"
		th:src="@{js/plugins/pace/pace.min.js}"></script>
</body>
</html>
